[general]
import = ["themes/noctalia.toml"]

[font]
size = 12.0
normal.family = "JetBrainsMono Nerd Font"
bold.family = "JetBrainsMono Nerd Font"
italic.family = "JetBrainsMono Nerd Font"
bold_italic.family = "JetBrainsMono Nerd Font"

[colors]
primary = { background = "#1e1e2e", foreground = "#cdd6f4" } # Example Catppuccin Dark
# ... other color definitions

[window]
opacity = 0.98
padding = { x = 10, y = 10 }

[terminal]
shell = { program = "/usr/bin/fish", args = ["--login"] }

[keyboard]
bindings = [
  { key = "C", mods = "Control", action = "Copy" },
  { key = "V", mods = "Control", action = "Paste" },
  # Optional: remap SIGINT to Ctrl+Shift+C if needed (though it often works by default when nothing is selected)
  { key = "C", mods = "Control|Shift", chars = "\u0003" },
]
